<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Page</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="hero">
        <h1>Create Your Account</h1>
        <div class="signup-box">
          <div class="left-box">
             <form>
                <input type="text" placeholder="Your Name" required class="input-box">
                <input type="number" name="phone" placeholder="Mobile no." required class="input-box">
                <input type="email" placeholder="Your email id" required class="input-box">
                <input type="password" placeholder="Create Password" required class="input-box">
                <input type="checkbox" id="terms">
                <label for="terms">I accept the terms & conditions.</label>
                <button type="submit">SIGN UP <span>&#x27f6;</span></button>
             </form>
          </div>
          <div class="right-box">
            <a href="" class="fb-link">Connect with Facebook</a>
            <a href="" class="tw-link">Connect with Instagram</a>
            <a href="" class="g-link">Connect with Twitter</a>
          </div>
        </div>
        <p class="login-msg">I alread have an account? <a href="#">Login Now</a></p>
    </div>
</body>
</html>
